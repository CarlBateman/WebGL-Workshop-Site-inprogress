    window.addEventListener('DOMContentLoaded', function () {

            //00

            child.receiveShadow = true;
          }
        });
        object.position.x = 0;
        object.position.y = 0;

        namer = object.parent; //-

        object.scale.set(0.001, 0.001, 0.001);
        //scene.add(object);
      });

    });
