<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="three.min.js"></script>
  <script type="text/javascript" src="physi.js"></script>

  <script type="text/javascript">

    'use strict';

    window.addEventListener('DOMContentLoaded', function () { initScene(); });

    Physijs.scripts.worker = 'physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';

    var initScene, render, renderer, scene, camera, box, ground;

    initScene = function () {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('viewport').appendChild(renderer.domElement);

      scene = new Physijs.Scene;
      scene.setGravity(new THREE.Vector3(0, -30, 0));

      camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(60, 50, 60);
      camera.lookAt(scene.position);
      scene.add(camera);

      var material = Physijs.createMaterial(
          new THREE.MeshBasicMaterial({ color: 0x888888 }),
          .95,
          .01
      );
      
      box = new Physijs.BoxMesh(
          new THREE.CubeGeometry(5, 5, 5),
         material
      );
      box.mass = 1;
      box.position.y = 15;
      box.setCcdMotionThreshold(5);
      box.setCcdSweptSphereRadius(.1);
      scene.add(box);

      ground = new Physijs.BoxMesh(
          //new THREE.PlaneGeometry(15, 15),
          new THREE.CubeGeometry(15, 0.1, 15),
         material
      );
      ground.mass=0;
      ground.position.y = -5;
      scene.add(ground);

      requestAnimationFrame(render);
    };

    render = function () {
      scene.simulate(); // run physics
      renderer.render(scene, camera); // render the scene
      requestAnimationFrame(render);
    };

    //window.onload = initScene();

  </script>
</head>
<body>
  <div id="viewport"></div>
</body>
</html>
