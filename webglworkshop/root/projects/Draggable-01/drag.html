<body>
  <div id="theLayer" style="position:absolute;width:250px;left:100px;top:100px;visibility:visible">
    <table border="0" width="250" bgcolor="#424242" cellspacing="0" cellpadding="5">
      <tr>
        <td width="100%">
          <table border="0" width="100%" cellspacing="0" cellpadding="0" height="36">
            <tr>
              <td id="titleBar" style="cursor:move" width="100%">
                <ilayer width="100%" onSelectStart="return false">
                  <layer width="100%" onMouseover="isHot=true;if (isN4) ddN4(theLayer)" onMouseout="isHot=false">
                    <font face="Arial" color="#FFFFFF">Layer Title</font>
                  </layer>
                </ilayer>
              </td>
              <td style="cursor:hand" valign="top">
                <a href="#" onClick="hideMe();return false"><font color=#ffffff size=2 face=arial style="text-decoration:none"><em>_</em></font></a>
              </td>
            </tr>
            <tr>
              <td width="100%" bgcolor="#FFFFFF" style="padding:4px" colspan="2">
                <!-- PLACE YOUR CONTENT HERE //-->
                This is where your content goes.<br>
                It can be any html code or text.<br>
                Remember to feed the reindeer.<br>
                Avoid chewable giblet curtains.
                asdsdgsadgWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW
                <!-- END OF CONTENT AREA //-->
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
